<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet/style.css"> 
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>


  <div class="bag">

    <div class="hero">
     <img src="images/illustration-hero.svg" alt="hero.svg">
    </div>

    <div class="order">
      <h2 class="heading">Order Summary</h2>
      <p class="sub-heading">You can now listen to millions of <br>songs, audiobooks, and podcasts on<br> any 
        device anywhere you like!
      </p>

     
     <div class="box">
       <div class="annual">
         <img  src="images/icon-music.svg" alt="music-icon">
         <div>
           <h5><strong> Annual Plan </strong></h5>
           <p>$59.99/year</p>
         </div>
          
        </div>
        <a href="#">change</a> 
      </div>
      
      <a href="#" class="proceed">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ephraim Ephemzy</a>
    </div>
    

  </div>


  

</body>
</html>
